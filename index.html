<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Chat App</title>
    <link href="App.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Assistant:wght@300&display=swap" rel="stylesheet">
    <link rel="icon" href="chat_icon.png" type="image/x-icon">
  </head>
  <body>
    <div align="center">
      <div id="content">
      <div id="header">
        <div>
          <select id="pages">
            <option>General</option>
            <option>Studies</option>
          </select>
          <button onclick="changeName();" id="change">Change Name</button>
        </div>
        <h1>8th grade chat</h1>
      </div>
      <div id="box"></div>
      <div id="sending">
        <input id="input" placeholder="Send Message" />
        <button id="button">Send</button>
        <button id="button2" onclick="markasread();">Mark As Read</button>
        <br>
        <input type="file" accept="image/*" name="image" class="file" id="file" onchange="previewFile();" multiple>
        <button onclick="youtube();">YT Video</button>
      </div>
      </div>
    </div>
    <script src="https://cdn.pubnub.com/sdk/javascript/pubnub.4.28.2.min.js"></script>
    <script src="algebra-0.2.6.min.js"></script>
    <script src="App.js"></script>
  </body>
</html>
